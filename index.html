<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dry Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <section id="app">
    <div class="header">
      <div class="header-wrapper">
        <div class="logo py-5 border-bottom border-grey-d mx-d-32">
          <img src="assets/icon/logo.png" alt="logo">
        </div>
        <div class="navbar-side px-d-32">
          <div class="w-100 navbar-list">
            <div class="w-100 navbar-home pt-4">
              <p class="color-brown-d fw-bold">Home</p>
            </div>
            <div class="w-100 navbar-about-us pt-4">
              <p class="color-grey-d fw-bold">About Us</p>
            </div>
            <div class="w-100 navbar-product pt-4">
              <p class="color-grey-d fw-bold">Product</p>
            </div>
            <div class="w-100 navbar-gallery pt-4">
              <p class="color-grey-d fw-bold">Gallery</p>
            </div>
            <div class="w-100 navbar-articles pt-4">
              <p class="color-grey-d fw-bold">Articles</p>
            </div>
            <div class="w-100 navbar-testimony pt-4">
              <p class="color-grey-d fw-bold">Testimony</p>
            </div>
            <div class="w-100 navbar-contact-us pt-4">
              <p class="color-grey-d fw-bold">Contact Us</p>
            </div>
          </div>
          <div class="header-footer">
            <div class="social-media px-d-32 pb-4">
              <p class="mb-2 color-brown-d fw-bold">Follow Us</p>
              <div class="row">
                <div class="col-3">
                  <a href="#">
                    <img src="assets/icon/fb.png" alt="fb">
                  </a>
                </div>
                <div class="col-3">
                  <a href="#">
                    <img src="assets/icon/tw.png" alt="tw">
                  </a>
                </div>
                <div class="col-3">
                  <a href="#">
                    <img src="assets/icon/ig.png" alt="ig">
                  </a>
                </div>
              </div>
            </div>
            <div class="bg-brown-d-before py-4 px-3 position-relative">
              <p class="font-pt-sans text-white text-center tx-14 position-relative">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="jumbotron">
        
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js?ver=2.6.10"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js?ver=4.5.0"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
